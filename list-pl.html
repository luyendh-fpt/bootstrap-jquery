<!DOCTYPE html>
<html ng-app="listplayApp">
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="listPLController">
	<div class="container-fluid">
		<div class="page-header">
		  <h3>Youtube Partner <small>Created by C1707G</small></h3>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-12">
				<!-- Navigation -->
				<ul class="nav nav-pills nav-stacked">
				  <li><a href="#">Home</a></li>
				  <li><a href="login.html">Login</a></li>
				  <li><a href="playlist.html">Create Playlist</a></li>
				  <li class="active"><a href="list-pl.html">List Playlist</a></li>
				  <li><a href="#">Register</a></li>
				  <li><a href="#">About us</a></li>
				</ul>
			</div>
			<div class="col-md-9 col-xs-12">				
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Playlist</h3>
				  </div>
				  <div class="panel-body">
				  		<div class="col-sm-6 col-md-4" ng-repeat="obj in playlist">
				    <div class="thumbnail">
				      <img src="{{obj.attributes.thumbnailUrl}}" alt="..." class="img-circle">
				      <div class="caption">
				        <h3>{{obj.attributes.name}}</h3>
				        <p>{{obj.attributes.description}}</p>				       
				      </div>
				    </div>
			  </div>
				</div>				
			</div>
		</div>
		<div class="page-footer text-center">
			&copy; C1707G FPT Aptech
		</div>
	</div>	
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/list-pl.js"></script>
</body>
</html>
